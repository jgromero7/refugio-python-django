{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{form2.nombre.name}}">{{form2.nombre.label}}</label>
                        {{form2.nombre}}
                    </div>
                    <div class="form-group">
                        <label for="{{form2.apellido.name}}">{{form2.apellido.label}}</label>
                        {{form2.apellido}}
                    </div>
                    <div class="form-group">
                        <label for="{{form2.edad.name}}">{{form2.edad.label}}</label>
                        {{form2.edad}}
                    </div>
                    <div class="form-group">
                        <label for="{{form2.email.name}}">{{form2.email.label}}</label>
                        {{form2.email}}
                    </div>
                    <div class="form-group">
                        <label for="{{form2.telefono.name}}">{{form2.telefono.label}}</label>
                        {{form2.telefono}}
                    </div>
                    <div class="form-group">
                        <label for="{{form2.direccion.name}}">{{form2.direccion.label}}</label>
                        {{form2.direccion}}
                    </div>
                    <div class="form-group">
                        <label for="{{form.numero_mascotas.name}}">{{form.numero_mascotas.label}}</label>
                        {{form.numero_mascotas}}
                    </div>
                    <div class="form-group">
                        <label for="{{form.razones.name}}">{{form.razones.label}}</label>
                        {{form.razones}}
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
